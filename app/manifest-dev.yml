---
applications:
  - name: mywaterway-dev
    instances: 1
    memory: 128M
    disk_quota: 512MB
    timeout: 180
    buildpacks:
      - nodejs_buildpack
    command: node app/server.js
    env:
      NODE_ENV: development
      LOGGER_LEVEL: DEBUG
      OPTIMIZE_MEMORY: true
      S3_PUB_BIND_NAME: s3-pub-mywaterway-dev
    services:
      - s3-pub-mywaterway-dev
