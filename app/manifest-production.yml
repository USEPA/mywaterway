---
 applications:
   - name: mywaterway-prod
     instances: 4
     routes:
      - route: mywaterway-prod.app.cloud.gov
      - route: mywaterway.epa.gov
     memory: 128M
     disk_quota: 512MB
     timeout: 180
     buildpacks:
      - nodejs_buildpack
     command: node app/server.js
     path: /
     env:
        NODE_ENV: production
        LOGGER_LEVEL: ERROR
        OPTIMIZE_MEMORY: true